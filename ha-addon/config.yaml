---
name: "Sendspin Bluetooth Bridge"
version: "1.3.20"
slug: "sendspin_bt_bridge"
description: "Bridge Music Assistant Sendspin protocol to Bluetooth speakers"
url: "https://github.com/trudenboy/sendspin-bt-bridge"
image: "ghcr.io/trudenboy/sendspin-bt-bridge"
homeassistant: "2024.1.0"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
host_network: true
host_dbus: true
privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - NET_RAW
devices:
  - /dev/bus/usb
audio: true
init: false
ingress: true
ingress_port: 8080
panel_icon: mdi:bluetooth-audio

options:
  sendspin_server: "auto"
  sendspin_port: 9000
  bridge_name: ""
  bridge_name_suffix: false
  tz: ""
  bluetooth_devices: []
  bluetooth_adapters: []

schema:
  sendspin_server: str
  sendspin_port: port
  bridge_name: str?
  bridge_name_suffix: bool?
  tz: str?
  bluetooth_devices:
    - mac: "match(([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2})"
      player_name: str
      adapter: str?
      static_delay_ms: int?
      listen_host: str?
      listen_port: port?
      enabled: bool?
  bluetooth_adapters:
    - id: str
      mac: str?
      name: str?
