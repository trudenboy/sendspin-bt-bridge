---
configuration:
  sendspin_server:
    name: "Music Assistant server"
    description: >-
      Hostname or IP of the Music Assistant server. Use "auto" to discover
      it automatically via mDNS (recommended for most setups).
  sendspin_port:
    name: "Sendspin port"
    description: >-
      WebSocket port exposed by the Music Assistant Sendspin provider.
      The default (9000) matches the MA default; only change if you have
      multiple instances or a custom port.
  bluetooth_devices:
    name: "Bluetooth devices"
    description: >-
      List of Bluetooth speakers to bridge. Each entry requires a MAC
      address and a player name that will appear in Music Assistant.
    fields:
      mac:
        name: "MAC address"
        description: >-
          Bluetooth MAC address of the speaker (format: AA:BB:CC:DD:EE:FF).
          Find it in bluetoothctl with "devices" after pairing.
      player_name:
        name: "Player name"
        description: >-
          Display name shown in Music Assistant for this speaker.
          Each device must have a unique name.
      adapter:
        name: "Bluetooth adapter"
        description: >-
          MAC address of the Bluetooth adapter to use for this device.
          Leave blank to use the system default adapter.
      static_delay_ms:
        name: "Static delay (ms)"
        description: >-
          Fixed latency offset in milliseconds. Use negative values to compensate
          for Bluetooth A2DP buffering (typical: -500). Leave 0 for no adjustment.
