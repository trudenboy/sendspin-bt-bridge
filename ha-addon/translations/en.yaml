---
configuration:
  sendspin_server:
    name: "Music Assistant server"
    description: >-
      Hostname or IP of the Music Assistant server. Use "auto" to discover
      it automatically via mDNS (recommended for most setups).
  sendspin_port:
    name: "Sendspin port"
    description: >-
      WebSocket port exposed by the Music Assistant Sendspin provider.
      The default (9000) matches the MA default; only change if you have
      multiple instances or a custom port.
  tz:
    name: "Timezone"
    description: >-
      IANA timezone name (e.g. "Europe/Moscow", "America/New_York").
      Leave empty to automatically use the Home Assistant system timezone.
  pulse_latency_msec:
    name: "PulseAudio latency (ms)"
    description: >-
      Requested PulseAudio buffer latency in milliseconds. Larger values reduce
      audio dropouts on slow hardware at the cost of slightly higher latency.
      Default is 200 ms; try 400–600 ms if dropouts persist.
  bluetooth_devices:
    name: "Bluetooth devices"
    description: >-
      List of Bluetooth speakers to bridge. Each entry requires a MAC
      address and a player name that will appear in Music Assistant.
    fields:
      mac:
        name: "MAC address"
        description: >-
          Bluetooth MAC address of the speaker (format: AA:BB:CC:DD:EE:FF).
          Find it in bluetoothctl with "devices" after pairing.
      player_name:
        name: "Player name"
        description: >-
          Display name shown in Music Assistant for this speaker.
          Each device must have a unique name.
      adapter:
        name: "Bluetooth adapter"
        description: >-
          MAC address of the Bluetooth adapter to use for this device.
          Leave blank to use the system default adapter.
      static_delay_ms:
        name: "Static delay (ms)"
        description: >-
          Fixed latency offset in milliseconds. Use negative values to compensate
          for Bluetooth A2DP buffering (typical: -500). Leave 0 for no adjustment.
  bluetooth_adapters:
    name: "Bluetooth adapters"
    description: >-
      Optional list of Bluetooth adapters available on this system.
      Each entry needs an adapter ID (hci0, hci1 …) and optionally a MAC address.
      Leave empty for automatic detection.
    fields:
      id:
        name: "Adapter ID"
        description: >-
          Bluetooth adapter identifier (e.g. hci0, hci1). Used in the
          per-device "adapter" field and in the Ingress web UI dropdowns.
      mac:
        name: "Adapter MAC"
        description: >-
          MAC address of this Bluetooth adapter (optional, for display only).
